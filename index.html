<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Mit Budget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Mit månedlige budget</h1>

    <section class="card">
      <h2>Vælg måned</h2>
      <input type="month" id="monthInput" />
    </section>

    <section class="card">
      <h2>Løn for måneden</h2>
      <form id="incomeForm">
        <label for="incomeAmount">Løn (DKK)</label>
        <input type="number" id="incomeAmount" min="0" step="0.01" required />
        <button type="submit">Gem løn</button>
      </form>
      <p>Aktuel gemt løn: <span id="currentIncome">0</span> kr</p>
    </section>

    <section class="card">
      <h2>Tilføj udgift</h2>
      <form id="expenseForm">
        <label for="expenseCategory">Kategori</label>
        <input type="text" id="expenseCategory" placeholder="Fx Mad, Transport" required />

        <label for="expenseAmount">Beløb (DKK)</label>
        <input type="number" id="expenseAmount" min="0" step="0.01" required />

        <button type="submit">Tilføj udgift</button>
      </form>
    </section>

    <section class="card">
      <h2>Udgifter for måneden</h2>
      <table>
        <thead>
          <tr>
            <th>Kategori</th>
            <th>Beløb (kr)</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody">
          <!-- Udgifter bliver indsat her -->
        </tbody>
      </table>
      <p>Samlede udgifter: <span id="totalExpenses">0</span> kr</p>
    </section>

    <section class="card summary">
      <h2>Opsummering</h2>
      <p>Løn: <span id="summaryIncome">0</span> kr</p>
      <p>Udgifter: <span id="summaryExpenses">0</span> kr</p>
      <p><strong>Tilbage at bruge: <span id="summaryRemaining">0</span> kr</strong></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
